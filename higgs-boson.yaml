# Define Project Settings
project:
  type: lib
  name: TestProj
  version: 1.0.0
  source: src
  test: test
  targets:
    - default

# Define External Dependencies
dependencies:
  - name: leveldb
    source: git
    url:  git://github.com/bitboson-deps/leveldb.git
    rev: 1.22
    type: manual
    target default:
      build:
        - mkdir -p build
        - cd build
        - cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=1 ..
        - make leveldb
      libs:
        - build/libleveldb.so.1
      include:
        - include/leveldb

